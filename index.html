<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Cryptarithm Puzzle</title>
</head>
<body>
    <main>
        <section class="loading">loading</section>
        <section class="home">
            <h1 class="title">Cryptarithm<br />Puzzle</h1>
            <image src="./public/images/math.png" height="150" width="150">
            <image src="./public/images/brick.png" class="brick">
            <button class="start-btn" onclick="start()">Start</button>
        </section>
        <section class="main-game">
            <p class="level"></p>
            <section class="game">
                <div class="top"></div>
                <div class="bottom"></div>
                <span class="divider"></span>
                <div class="answer"></div>
            </section>
            <section class="user-answer">
                <p class="answer-msg">Answer here!</p>
                <div class="letters"></div>
                <span class="answer-feedback"></span>
                <div class="buttons-wrapper">
                    <button class="submit-btn" disabled onclick="submit()">Submit</button>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="./scripts/variables.js"></script>
<script src="./scripts/questions.js"></script>
<script src="./scripts/functions.js"></script>
<script src="./scripts/main.js"></script>
</html>
